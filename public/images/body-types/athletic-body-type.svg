<svg width="200" height="300" viewBox="0 0 200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Athletic body type silhouette -->
  <g transform="translate(70, 10)">
    <!-- Head -->
    <circle cx="30" cy="20" r="18" fill="#6D28D9" opacity="0.2" stroke="#6D28D9" stroke-width="2"/>
    
    <!-- Neck -->
    <path d="M24 37 L23 50 L37 50 L36 37" fill="#6D28D9" opacity="0.2" stroke="#6D28D9" stroke-width="2"/>
    
    <!-- Shoulders and upper body - broader shoulders -->
    <path d="M5 52 C5 52, 3 55, 3 70 C3 80, 5 100, 10 115 C12 125, 15 130, 15 130 L45 130 C45 130, 48 125, 50 115 C55 100, 57 80, 57 70 C57 55, 55 52, 55 52" fill="#6D28D9" opacity="0.2" stroke="#6D28D9" stroke-width="2"/>
    
    <!-- Arms - more muscular -->
    <path d="M3 70 C3 70, -5 90, -7 110 C-7 120, -3 140, 0 160" fill="none" stroke="#6D28D9" stroke-width="2"/>
    <path d="M57 70 C57 70, 65 90, 67 110 C67 120, 63 140, 60 160" fill="none" stroke="#6D28D9" stroke-width="2"/>
    
    <!-- Waist - more straight, less curves -->
    <path d="M15 130 C15 130, 10 140, 10 150 C10 165, 15 180, 18 180 L42 180 C45 180, 50 165, 50 150 C50 140, 45 130, 45 130" fill="#6D28D9" opacity="0.2" stroke="#6D28D9" stroke-width="2"/>
    
    <!-- Legs - muscular -->
    <path d="M18 180 C18 180, 15 200, 12 220 C10 240, 7 260, 5 270" fill="none" stroke="#6D28D9" stroke-width="2"/>
    <path d="M42 180 C42 180, 45 200, 48 220 C50 240, 53 260, 55 270" fill="none" stroke="#6D28D9" stroke-width="2"/>
  </g>
  
  <!-- Label -->
  <text x="100" y="295" font-family="Arial" font-size="14" text-anchor="middle" fill="#6D28D9">Athletic</text>
</svg> 