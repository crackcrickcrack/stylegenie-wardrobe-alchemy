    <path d="M12 70 C12 70, 5 90, 5 110 L8 160" fill="none" stroke="#6D28D9" stroke-width="2"/>
    <path d="M48 70 C48 70, 55 90, 55 110 L52 160" fill="none" stroke="#6D28D9" stroke-width="2"/>
    
    <!-- Waist - defined narrow waist -->
    <path d="M20 130 C20 130, 15 140, 13 150 C11 160, 13 170, 15 175 C17 180, 20 185, 25 185 L35 185 C40 185, 43 180, 45 175 C47 170, 49 160, 47 150 C45 140, 40 130, 40 130" fill="#6D28D9" opacity="0.2" stroke="#6D28D9" stroke-width="2"/>
    
