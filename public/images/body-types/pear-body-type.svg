    <path d="M65 255 L75 270" fill="none" stroke="#6D28D9" stroke-width="2"/>
  </g>
  
  <!-- Label -->
  <text x="100" y="295" font-family="Arial" font-size="14" text-anchor="middle" fill="#6D28D9">Pear</text>
</svg> 