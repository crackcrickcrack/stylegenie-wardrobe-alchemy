    <path d="M24 37 L23 50 L37 50 L36 37" fill="#6D28D9" opacity="0.2" stroke="#6D28D9" stroke-width="2"/>
    
    <!-- Shoulders and upper body - narrower at top -->
    <path d="M15 52 C15 52, 13 55, 12 70 C11 85, 12 100, 15 110 C16 120, 18 130, 20 130 L40 130 C42 130, 44 120, 45 110 C48 100, 49 85, 48 70 C47 55, 45 52, 45 52" fill="#6D28D9" opacity="0.2" stroke="#6D28D9" stroke-width="2"/>
    
